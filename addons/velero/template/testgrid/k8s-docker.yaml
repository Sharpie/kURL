- name: velero_latest
  installerSpec:
    kubernetes:
      version: "latest"
    weave:
      version: "latest"
    rook:
      version: "latest"
    docker:
      version: "latest"
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
- name: velero_remove_all_object_storage
  installerSpec:
    kubernetes:
      version: 1.20.x
    weave:
      version: latest
    rook:
      isBlockStorageEnabled: true
      version: 1.5.x
    registry:
      version: latest
    kotsadm:
      version: latest
    containerd:
      version: latest
    velero:
      version: 1.6.x
  upgradeSpec:
    kubernetes:
      version: 1.21.x
    weave:
      version: latest
    longhorn:
      version: latest
    registry:
      version: latest
    kotsadm:
      version: latest
      s3Disabled: true
    containerd:
      version: latest
    velero:
      version: "__testver__"
      s3Override: "__testdist__"
